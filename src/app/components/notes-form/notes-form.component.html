<section class="formContainer">
    <h3>Create a new Note</h3>
    <form mat-form class="form" [formGroup]="createForm" (ngSubmit)="addNote()" >
        <textarea formControlName="text" name="text" ></textarea>
        <section class="actionsContainer">
            <button mat-raised-button color="accent">Enviar</button>
            <button type="button" mat-raised-button color="warn" (click)="closeForm()">Cancelar</button>
        </section>
    </form>
</section>
